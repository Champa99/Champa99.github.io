<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Portfolio</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" media="screen" href="./style/animate.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="./style/main.css" />
	<link href="https://fonts.googleapis.com/css?family=Codystar" rel="stylesheet">
	<script src="./scripts/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="./scripts/main.js"></script>
</head>
<body>
	<div id="closer-look" class="closer-look" style="display: none;">
		<div class="info">
			<div class="row">
				<div class="col s6 offset-s3 col-mobile-full">
					<div class="neon-sign preview" id="project-color">
						<div class="inner-text preview" id="project-name"></div>
						<div class="over-text preview" id="project-desc"></div>
					</div>
				</div>

				<div class="col s3 col-mobile-full">
					<div class="close-button" id="close-button">Close</div>
				</div>
			</div>
		</div>

		<div class="spacing"></div>

		<div class="images" id="dump-images"></div>

		<div class="spacing"></div>

		<div class="tags">
			<p class="made-with">Application made with</p>
			<div id="dump-tags"></div>
		</div>
	</div>

	<header class="hero">
		<div class="parallax-container" id="resize-parallax">
			<div class="parallax"><img src="./images/bgv2.jpg"></div>
		</div>

		<div class="text-holder" id="resize-text-holder">
			<div class="row">
				<div class="col s12">
					<div class="big-text">Hey there, I'm Kerim!</div>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<div class="smaller-text">I'm a software <span>developer and designer</span> based in Sarajevo, Bosnia and Herzegovina</div>
				</div>
			</div>
		</div>

		<div class="parallax-hider">
			<div class="down-icon animated bounce infinite" id="slide-page">
				<i class="fas fa-chevron-circle-down"></i>
			</div>
		</div>
	</header>

	<div class="container">
		<h4 class="main-title scrollspy" id="ovdje">Portfolio</h4>

		<div class="spacing"></div>

		<div class="row center-align" id="add-work-here"></div>
	</div>

	<div class="hero">
		<div class="parallax-container" id="resize-parallax">
			<div class="parallax"><img src="./images/bgv3.jpg"></div>
		</div>

		<div class="text-holder" id="resize-text-holder">
			<div class="row">
				<div class="col s12">
					<div class="big-text">I develop projects with</div>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<div class="technologies">
						<div class="tech"><img src="./images/tech/php.svg"></div>
						<div class="tech"><img src="./images/tech/laravel.png"></div>
						<div class="tech"><img src="./images/tech/mysql.png"></div>
						<div class="tech"><img src="./images/tech/nodejs.png"></div>
						<div class="tech"><img src="./images/tech/socketio.png"></div>
						<div class="tech"><img src="./images/tech/sass.png"></div>
						<div class="tech"><img src="./images/tech/html.png"></div>
						<div class="tech"><img src="./images/tech/js.png"></div>
						<div class="tech"><img src="./images/tech/csharp.svg"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="parallax-hider reverse"></div>

		<div class="parallax-hider move-it"></div>
	</div>

	<div class="container">
		<footer class="contact">
			<p class="email-line">Want to hire me or just need assistance?<br/>
				Contact me at
				<a href="mailto:campara.kerim@gmail.com">
					campara.kerim@gmail.com
				</a>
			</p>
		</footer>
	</div>
</body>
</html>
